remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

github: [metadata]

# Site Settings
locale                   : "en-US"
title                    : "TDM's TechHub"
title_separator          : "-"
subtitle                 : "A site about me, tech, an other stuff"
name                     : "Tommaso De Marchi"
description              : "Welcome to my personal website. Explore insights about me and perhaps discover some posts where I delve into topics that captivate my interest."
url                      : "https://demarchi.xyz"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "tdmdema/tdmdema.github.io"
teaser                   : "/assets/images/banner-header.webp"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : true # true, false (default)
words_per_minute         : 200
comments:
  provider               : "staticman_v2" # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  staticman:
    branch               : "master"
    endpoint             : "https://staticman-demarchi-1dbf4e64ccb4.herokuapp.com/v2/entry/github/tdmdema/tdmdema.github.io/master/comments" # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey                : "6Lfi12opAAAAAK52Pne1uXuip_4IdYLI5-1zu6x0"
  secret                 : ""
atom_feed:
  path                   : # blank (default) uses feed.xml
  hide                   : false
search                   : true
search_full_content      : true
search_provider          : "lunr"
lunr:
  search_within_pages    : true

# Social Sharing
twitter:
  username               : tdm_dema
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image

# Analytics
analytics:
  provider               : google-gtag # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : G-SG7PY00SP7
    anonymize_ip         : false

# Site Author
author:
  name             : "Tommaso De Marchi"
  avatar           : "/assets/images/me.webp"
  bio              : "I am an **amazing** person."
  location         : "Italy"
  email            : "tommaso@demarchi.xyz"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://demarchi.xyz"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/tdm_dema"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/tdmdema"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/tdm_dema/"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/tdm_dema"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/tdmdema"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/tdm_dema/"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all

collections:
  blog:
    output: true

# cookie_consent: "enabled"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      header:
        image: "/assets/images/banner-header.webp"
